<{{componentWrapperTag}} {{{nestedId}}}>
	<div class="{{computedStyleClass}}" style="{{computedWrapperStyle}}">
		<div class="scs-component-content" style="{{computedContentStyle}}">
			{{#hasLink}}
			<a class="scs-button-button" id="{{viewId}}" title="{{title}}" style="{{computedStyle}}" href="{{href}}" target="{{computedTarget}}" {{{ariaLabelValue}}} {{{downloadAttr}}} {{{dataMfpSrc}}} {{{dataGoogleApiKey}}} {{{dataAnalyticsClick}}}>
				<span class="scs-button-text">{{computedText}}</span>
			</a>
			{{/hasLink}}
			{{#notHasLink}}
			<div class="scs-button-button" style="{{computedStyle}}" id="{{viewId}}" title="{{title}}" style="{{computedStyle}}">
				<span class="scs-button-text">{{computedText}}</span>
			</div>
			{{/notHasLink}}
		</div>
	</div>
</{{componentWrapperTag}}>
