<{{componentWrapperTag}} {{{nestedId}}} {{{componentTagAttribute}}}>
	<div class="{{computedStyleClass}}" style="{{computedWrapperStyle}}">
		<div class="scs-component-content" style="{{computedContentStyle}}">
			<div class="scs-image-container" style="{{computedStyle}}">
				{{#linkHandler}}
				<a {{{hrefAttr}}} class="{{computedLinkClass}}" target="{{computedTarget}}" {{{ariaLabelValue}}} {{{downloadFileName}}} {{{dataAnalyticsClick}}}>
				{{/linkHandler}}
					<img id="{{imageId}}" src="{{computedImageUrl}}" alt="{{altText}}" title="{{title}}" class="{{computedImgClass}}" {{{dataAnalyticsView}}}/>
				{{#linkHandler}}
				</a>
				{{/linkHandler}}
			</div>
		</div>
	</div>
</{{componentWrapperTag}}>
