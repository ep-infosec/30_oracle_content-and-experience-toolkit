<{{componentWrapperTag}}>
	<div class="{{computedStyleClass}}" style="{{computedWrapperStyle}}">
		<div class="scs-component-content" style="{{computeContentStyle}}">
			{{{computedStyleSheet}}}
			<form class="scs-search-form" id="{{searchId}}" role="search">
				<input class="scs-search-input" value="{{queryString}}" data-show-icon="{{showSearchIconValue}}" style="{{computedStyle}}" placeholder="{{placeholderText}}" aria-label="{{placeholderText}}" type="text"></input>
				<button class="scs-search-button" aria-label="{{placeholderText}}" style="{{searchIconStyle}}"></button>
			</form>
		</div>
	</div>
</{{componentWrapperTag}}>
